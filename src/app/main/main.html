<div class="container">
    <div class="jumbotron">
        <form ng-submit="main.saveContact()" novalidate name="main.newContactForm">
            <label for="inputFirstName">First name:</label>
            <input type="text" ng-model="main.newContact.firstName" ng-required="true" id="inputFirstName" class="form-control">
            <label for="inputSurname">Surname:</label>
            <input type="text" ng-model="main.newContact.surname" ng-required="true" id="inputSurname" class="form-control">
            <label for="inputEmail">E-mail address:</label>
            <input type="email" ng-model="main.newContact.email" ng-required="true" id="inputEmail" class="form-control">
            <button type="submit" class="btn btn-primary" ng-disabled="main.newContactForm.$invalid">Add</button>
        </form>

        <table class="table">
            <tr>
                <th>Name</th>
                <th>E-mail address</th>
                <th></th>
            </tr>
            <tr ng-repeat="contact in main.contacts">
                <td>{{contact | contactName}}</td>
                <td>{{contact.email}}</td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>

    </div>
</div>
